<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    type="text/css"> -->
    <!-- Bootstrap CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">




    <link rel="stylesheet" type="text/css" href="/wwwsecure/styles/site.css">

    <link rel="stylesheet" type="text/css" href="/wwwsecure/mystyle.css">

    <style>
        .container-fluid {
            padding-left: 50px;
            padding-right: 16px;
        }
    </style>

</head>

<body>
    <nav class="navbar bg-primary-jp navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa d-inline fa-lg fa-circle"></i>
                <b>Cloudreach Careers</b>
            </a>

            <a class="navbar-brand float-right"
                    data-toggle="tooltip" title="JLP" href="#">
                <small>Version 2.0 - 03/02/2021</small>
            </a>
        </div>
    </nav>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">

                    <div class="btn-group" data-toggle="tooltip" title="Select a Profession">

                        <button class="btn btn-primary btn-primary-jp dropdown-toggle" data-toggle="dropdown" id="btnProfession">
                            Select a
                            Profession
                        </button>
                        <div class="dropdown-menu" id="selProfession">
                            <!-- <button class="dropdown-item" type="button">Engineering</button>
                            <button class="dropdown-item" type="button">Data</button>
                                <button class="dropdown-item" type="button">Another</button> -->
                            <!-- <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Separated link</a>
                            </div> -->
                        </div>
                    </div>

                    <div class="btn-group" data-toggle="tooltip" title="Select Desired Level">
                        <button class="btn btn-primary btn-primary-jp dropdown-toggle" data-toggle="dropdown"
                                id="btnSeniority">
                            Select Desired Level
                        </button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item" type="button" onclick="setAssociate()">Associate</button>
                            <button class="dropdown-item" type="button" onclick="setCore()">Core</button>
                            <button class="dropdown-item" type="button" onclick="setSenior()">Senior</button>
                            <button class="dropdown-item" type="button" onclick="setPrinciple()">Principal</button>
                            <!-- <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div> -->
                        </div>
                    </div>

                    <!-- <div class="col-md-4"></div> -->

                </div>
                <div class="col-md-4">
                    <button class="btn btn-secondary btn-secondary-jp float-right" data-toggle="tooltip" title="Reset all skills" type="button"
                            onclick="resetAll()">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="py-5">-->
        <div class="container-fluid">



            <div class="row">
                <div class="col-md-3" id="col0">
                    <div class="list-group-header" data-toggle="tooltip" title="Select the skills you already have to add them to My Known Skills below">
                        <h3 id="associate_header">Associate Skills </h3>
                    </div>
                    <div class="list-group" id="lg0" data-toggle="items">



                    </div>
                </div>
                <div class="col-md-3" id="col1">
                    <div class="list-group-header" data-toggle="tooltip" title="Select the skills you already have to add them to My Known Skills below" >
                        <h3 id="core_header">Core Skills </h3>
                    </div>
                    <div class="list-group" id="lg1" data-toggle="items">



                    </div>
                </div>
                <div class="col-md-3" id="col2">
                    <div class="list-group-header"  data-toggle="tooltip" title="Select the skills you already have to add them to My Known Skills below">
                        <h3 id="senior_header">Senior Skills</h3>
                    </div>
                    <div class="list-group" id="lg2" data-toggle="items">






                    </div>
                </div>
                <div class="col-md-3" id="col3">
                    <div class="list-group-header"  data-toggle="tooltip" title="Select the skills you already have to add them to My Known Skills below">
                        <h3 id="principle_header">Principal Skills</h3>
                    </div>
                    <div class="list-group" id="lg3" data-toggle="items">


                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->

    <!-- beging the bottom tables-->
    <hr />

    <!--<div class="py-2">-->
        <div class="container-fluid">
            <div class="row">


                <!-- beging the bottom tables-->
                <div class="col-md-6 scroll" id="MySkillsPDF" >
                    <div class="list-group-header"  >
                        <h3 >My Known Skills</h3>
                        <button class="btn btn-secondary btn-secondary-jp float-right " onclick="MakePDF2()">
                            Download as PDF
                        </button>
                    </div>
                    <div class="table-responsive-sm">
                        <table class="table table-striped table-sm table-bordered " id="myTable">
                            <thead class="thead-dark">

                                <tr>
                                    <th>SkillID</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="col-md-6 scroll" id="SkillsToLearnPDF" >
                    <div class="list-group-header " >
                        <div class="row">
                            <div class="col-lg-12">
                                <h3>Skills To Learn</h3>
                                <button class="btn btn-secondary btn-secondary-jp float-right " onclick="MakePDF()" >
                                    Download as
                                    PDF
                                </button>
                            </div>
                        </div>

                    </div>
                    <div class="table-responsive-sm">
                        <table class="table table-striped table-sm table-bordered " id="requiredTable">
                            <thead class="thead-dark">

                                <tr>
                                    <th>SkillID</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>


            </div>
        </div>
    <!--</div>-->






    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="scripts/listgroup.js"></script>
    <script src="scripts/html2pdf.bundle.js"></script>

    <script src="scripts/javascript.util.min.js"></script>
    <script src="scripts/CFW-min.js"></script>

</body>

</html>
